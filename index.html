<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>TOP Library</title>
</head>
<body>
    <h1>myBookLib</h1>
    <button id="newBook"><h3>add book</h3></button>
    <dialog>
        <div class="modal">
            <p class="modal-title">myBookLib</p>
            <div class="modal-form">
                <h3>add book</h3>
                <form>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                    <label for="pages">Number of pages</label>
                    <input type="number" id="pages" name="pages">
                    <label for="read">Read?</label>
                    <input type="checkbox" id="read" name="read">
                    <div class="form-buttons">
                        <button class="modal-button modal-add">ADD TO LIBRARY</button>
                        <button class="modal-button modal-cancel">CANCEL</button>
                    </div>
                </form>
            </div>
        </div>
    </dialog>
    <div id="cards">
    </div>
</body>
</html>
